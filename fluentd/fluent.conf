<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter nxgenCM.service>
  @type parser
  key_name log
  format json
  reserve_data true
  remove_key_name_field true
</filter>

<filter nxgenCM.service>
  @type record_transformer
  enable_ruby true
  <record>
    env "UAT"
    container "${hostname}"
  </record>
</filter>

<match nxgenCM.service>
  @type stdout
</match>
